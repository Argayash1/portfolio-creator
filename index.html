<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Portfolio creator</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" />
        <nav>
          <ul class="header__nav-list">
            <li class="header__nav-list-item">About</li>
            <li class="header__nav-list-item">Services</li>
            <li class="header__nav-list-item">Projects</li>
            <li class="header__nav-list-item">Blog</li>
            <li class="header__nav-list-item">Book a call</li>
            <li class="header__nav-list-item">
              <img
                class="header__nav-list-arrow"
                src="./images/header-arrow.svg"
                alt="Arrow-button"
              />
            </li>
          </ul>
        </nav>
      </header>
      <main class="content page__content">
        <section class="lead content__lead">
          <div class="lead__main-container">
            <h1 class="lead__title">
              <span class="lead__span">I design products</span> that delight and inspire people.
            </h1>
            <p class="lead__subtitle">
              Hi! I'm Jake, a product designer based in Berlin. I create user-friendly interfaces
              for fast-growing startups.
            </p>
            <ul class="lead__buttons">
              <li><button class="lead__button">Book a call</button></li>
              <li><button class="lead__button lead__button_style_white">Download CV</button></li>
              <li><img src="./images/header-arrow.svg" alt="Arrow-button" /></li>
            </ul>
            <img src="./images/lead__photo.png" class="lead_image" />
          </div>
          <div class="lead__logo-container">
            <h3 class="lead__">Trusted by</h3>
            <ul class="lead__logo-list">
              <li><img class="lead__logo" src="./images/lead__logo-1.png" alt="Logo 1" /></li>
              <li><img class="lead__logo" src="./images/lead__logo-2.png" alt="Logo 2" /></li>
              <li><img class="lead__logo" src="./images/lead__logo-3.png" alt="Logo 3" /></li>
              <li><img class="lead__logo" src="./images/lead__logo-4.png" alt="Logo 4" /></li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
